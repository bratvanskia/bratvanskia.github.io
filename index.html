<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <canvas id="bubble-bg"></canvas>
  <nav class="navbar">
    <div class="navbar-left">
      <div class="navbar-logo">Bratvanskia</div>
      <label class="switch-darkmode">
        <input type="checkbox" id="darkmode-toggle">
        <span class="slider"></span>
        <span class="switch-label">Mode sombre</span>
      </label>
    </div>                                                                                                                                                                                                                            
    <ul class="navbar-links">
      <li><a href="#" class="active" id="nav-munitions">Munitions</a></li>
      <li><a href="#" id="nav-hierarchie">Hiérarchie</a></li>
      <li><a href="#" id="nav-dispos">Disponibilités</a></li>
      <li><a href="#" id="nav-quota">Quota</a></li>                                                   
      <li><a href="#" id="nav-blanchiment"><span style="vertical-align:middle;">Blanchiment</span></a></li>
      <li><a href="#" id="nav-map"><span style="vertical-align:middle;">Map</span></a></li>
    </ul>
    <div class="navbar-right">
      <div id="auth-status" class="auth-status">
        <button id="login-btn" class="auth-btn">Se connecter</button>
      </div>
      <button id="settings-btn" class="settings-btn" title="Paramètres utilisateur">
        <span><i class="fa-solid fa-gear"></i></span>
      </button>
    </div>
  </nav>
  

  <div id="auth-popup" class="auth-popup">
    <div class="auth-popup-content">
      <span class="auth-popup-close">&times;</span>
      <div id="auth-popup-container"></div>
    </div>
  </div>

  <div id="settings-popup" class="settings-popup" style="display:none;">
    <div class="settings-popup-content">
      <span class="settings-popup-close">&times;</span>
      <h2>Paramètres utilisateur</h2>
      <form id="user-settings-form">
        <div class="form-group">
          <label for="username-input">Nom d'utilisateur</label>
          <input type="text" id="username-input" name="username" autocomplete="off" />
        </div>
        <div class="form-group">
          <label for="email-display">Email</label>
          <input type="text" id="email-display" name="email" readonly />
        </div>
        <button type="submit" id="save-settings-btn">Enregistrer</button>
      </form>
    </div>
  </div>
  <div id="page-title"></div>
  <main id="recettes-container"></main>
  <section id="hierarchie-section" style="display:none;"></section>
  <section id="dispos-section" style="display:none;"></section>
  <section id="quota-section" style="display:none;"></section>
  <section id="blanchiment-section" style="display:none;"></section>

  <section id="map-section" style="display:none;"></section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";


    const firebaseConfig = {
      apiKey: "AIzaSyBnUXiWAiMrKZX8U0dWiS3AbYsF5mtP4Z4",
      authDomain: "bratvanskia.firebaseapp.com",
      databaseURL: "https://bratvanskia-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bratvanskia",
      storageBucket: "bratvanskia.firebasestorage.app",
      messagingSenderId: "853876739650",
      appId: "1:853876739650:web:319b1999b8aff52a30e7db",
      measurementId: "G-27V0D9DXMR"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    window.firebaseApp = app;
    window.firebaseDB = db;
    window.firebaseRef = ref;
    window.firebaseSet = set;
    window.firebaseOnValue = onValue;
    window.firebaseUpdate = update;
    window.firebaseAuth = auth;
    window.firebaseSignIn = signInWithEmailAndPassword;
    window.firebaseSignOut = signOut;
    window.firebaseOnAuthStateChanged = onAuthStateChanged;
    window.firebaseCreateUser = createUserWithEmailAndPassword;
  </script>
  <script src="script.js"></script>
  <div class="footer-card">
    Ceci est un site réalisé pour un jeu vidéo, créé par Zyrexiw pour Grand Paris RP

</body>
</html>
